<h3 class="page-heading">数据源</h3>
<div class="editor-row">
    <div class="section gf-form-group">
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-8">URL</label>
                <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.url" />
            </div>
        </div>
        <div class="gf-form-inline">
            <div class="gf-form">
                <label class="gf-form-label width-8">间隔</label>
                <input type="number" class="input-small gf-form-input width-5" ng-model="ctrl.panel.updateInterval" placeholder="10000" />
                <label class="gf-form-label width-3">ms</label>
            </div>
        </div>
    </div>
</div>
<div class="editor-row">
    <div ng-repeat="sensor in ctrl.panel.sensors">
        <div class="section gf-form-group">
            <h5 class="section-heading">&nbsp</h5>
            <div class="gf-form-inline">
                <!--<span class="gf-form-label"><i class="fa fa-remove pointer" ng-click="ctrl.deleteSensor($index)"></i></span>-->
                <label class="gf-form-label">ID</label>
                <label class="gf-form-label width-5">{{sensor.branchName}}</label>
            </div>
        </div>
        <div class="section gf-form-group">
            <h5 class="section-heading">信息</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">别名</label>
                    <input type="text" class="input-small gf-form-input width-8" ng-model="sensor.alias" ng-change="ctrl.onDataReceived()"
                    />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">所在地</label>
                    <input type="text" class="input-small gf-form-input width-8" ng-model="sensor.location" ng-change="ctrl.onDataReceived()"
                    />
                </div>
            </div>
        </div>
        <div class="section gf-form-group">
            <h5 class="section-heading">位置</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">X轴坐标</label>
                    <input type="number" class="input-small gf-form-input width-8" ng-model="sensor.coord[0]" ng-change="ctrl.onDataReceived()"
                    />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">Y轴坐标</label>
                    <input type="number" class="input-small gf-form-input width-8" ng-model="sensor.coord[1]" ng-change="ctrl.onDataReceived()"
                    />
                </div>
            </div>
        </div>
    </div>
</div>
