<div class="editor-row">
    <div class="section gf-form-group">
        <h5 class="section-heading">
            数据源
            <tip>原数据源会被替换为自定义的接口</tip>
        </h5>
        <div class="gf-form-inline" ng-click="ctrl.panel.data=[];ctrl.updateData()" >
            <gf-form-switch class="gf-form" label-class="width-8" switch-class="max-width-6" label="使用假数据" checked="ctrl.panel.USE_FAKE_DATA"></gf-form-switch>
        </div>
        <div ng-if="!ctrl.panel.USE_FAKE_DATA">
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">URL</label>
                    <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.url" ng-change="ctrl.updateData()" />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">请求参数</label>
                    <input type="text" class="input-small gf-form-input width-30" ng-model="ctrl.panel.request" ng-change="ctrl.updateData()" />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">查询间隔</label>
                    <input type="number" class="input-small gf-form-input width-5" ng-model="ctrl.panel.updateInterval" placeholder="10000" ng-change="ctrl.updateData()" />
                    <label class="gf-form-label width-3">ms</label>
                </div>
            </div>
        </div>
    </div>
    <h5 class="section-heading" ng-if="ctrl.panel.USE_FAKE_DATA">编辑假数据</h5>
    <textarea class="gf-form-input gf-form-group" ng-if="ctrl.panel.USE_FAKE_DATA" ng-model="ctrl.panel.fakeData" rows="10" style="width:100%" ng-change="ctrl.updateData()" ng-model-onblur></textarea>
</div>
<div class="editor-row">
    <div ng-repeat="sensor in ctrl.panel.sensors">
        <div class="section gf-form-group">
            <h5 class="section-heading">标记点</h5>
            <div class="gf-form-inline">
                <!-- <span class="gf-form-label"><i class="fa fa-remove pointer" ng-click="ctrl.deleteSensor($index)"></i></span> -->
                <label class="gf-form-label">ID</label>
                <label class="gf-form-label width-5">{{sensor.branchName}}</label>
            </div>
        </div>
        <div class="section gf-form-group">
            <h5 class="section-heading">信息</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">别名</label>
                    <input type="text" class="input-small gf-form-input width-8" ng-model="sensor.alias" ng-change="ctrl.updateData()" />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">所在地</label>
                    <input type="text" class="input-small gf-form-input width-8" ng-model="sensor.location" ng-change="ctrl.updateData()" />
                </div>
            </div>
        </div>
        <div class="section gf-form-group">
            <h5 class="section-heading">位置</h5>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">X轴坐标</label>
                    <input type="number" class="input-small gf-form-input width-8" ng-model="sensor.coord[0]" ng-change="ctrl.updateData()" />
                </div>
            </div>
            <div class="gf-form-inline">
                <div class="gf-form">
                    <label class="gf-form-label width-8">Y轴坐标</label>
                    <input type="number" class="input-small gf-form-input width-8" ng-model="sensor.coord[1]" ng-change="ctrl.updateData()" />
                </div>
            </div>
        </div>
    </div>
</div>
